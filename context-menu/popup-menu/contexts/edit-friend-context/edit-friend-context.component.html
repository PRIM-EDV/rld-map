<div class="content">
    <div class="input">
        <div class="caption">Callsign</div>

    </div>
    <div class="input">
        <div class="caption">Number of combatants</div>
        <slider (valueChange)="onCombatantsChange($event)" [max]=30 [tickValues]=[0,5,10,15,20,25,30] [steps]=31></slider>
    </div>
    <div class="input">
        <div class="caption">Number of casualties</div>
        <slider [max]="_nbCombatants" [tickValues]= [steps]="_nbCombatants + 1"></slider>
    </div>
    <!-- <div class=spacer>&nbsp;</div> -->
    <div class="button-panel">
        <div class="button" (click)="_onConfirm()">OK</div>
        <div class="button" (click)="_onCancel()">CANCEL</div>
    </div>
</div>
